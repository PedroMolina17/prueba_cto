<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="topHeader">
        <i class="fa-solid fa-bolt"></i>
        <div class="header">
          <h2>Lista de Compras</h2>
          <h1>Pedro Molina Noa</h1>
        </div>
        <i class="fa-solid fa-bolt"></i>
      </div>
      <div class="formContainer">
        <form id="addItemForm">
          <div class="inputContainer">
            <label for="item">Agregar Art√≠culo:</label>
            <input type="text" id="item" required />
          </div>

          <button type="submit" class="addlist">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Agregar</p>
          </button>
        </form>
        <ul id="shoppingList"></ul>

        <button id="clearList" class="clearList">
          <i class="fa-solid fa-trash"></i>
          <p>Limpiar Lista</p>
        </button>
      </div>
    </div>
    <div id="itemCountContainer" class="itemCountContainer">
      <i class="fa-solid fa-list"></i>
      <span id="itemCount">0</span> items
    </div>

    <script src="app.js"></script>
  </body>
</html>
